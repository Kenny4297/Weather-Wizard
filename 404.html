<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <script>
      // Get the current path
      const path = location.pathname;

      // Remove the `/Weather-Wizard` part from the path
      const newPath = path.replace('/Weather-Wizard', '');

      // Redirect to the index.html with the original path as a query parameter
      location.replace('/Weather-Wizard/index.html?path=' + encodeURIComponent(newPath));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
